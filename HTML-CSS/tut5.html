<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title</title>
</head>
<body>
    <H1>Form Tag</H1>

    <form action="Signup.js" method="post"> 
        <label for="username">User name:-</label>
        <input type="name" name="name" placeholder="Enter the username" id="username" required>

       <br><br> <label for="Password">Password:-</label>
        <input type="password" name="name" placeholder="Enter the Password" id="Password" required>

        <br> <br> <label for="Email Id">Email Id:-</label>
        <input type="email" name="name" placeholder="Enter the Email Id" id="Email Id" required>

        <br><br> <label for="color">color:-</label>
        <input type="color" name="name" placeholder="Enter the color" id="color" required>

        <br><br> <label for="color">Number:-</label>
        <input type="number" name="name" placeholder="Enter the Number" id="Number" required>

        <br> <br><label for="month">month:-</label>
        <input type="month" name="name" placeholder="Enter the month" id="month" required>

        <br> <br><label for="Chekbox">Hobby:- Cricket</label>
        <input type="checkbox" name="name" placeholder="Enter the Chekbox" id="Chekbox" required>

        <label for="Chekbox"> Vollyeboll</label>
        <input type="checkbox" name="name" placeholder="Enter the Chekbox" id="Chekbox">

        <br> <br><label for="radio">Gender:- Male</label>
        <input type="radio" name="name" placeholder="Enter the radio" id="radio" required>

        <label for="radio">Female</label>
        <input type="radio" name="name" placeholder="Enter the radio" id="radio">

        <br> <br><label for="date">date:-</label>
        <input type="date" name="name" placeholder="Enter the date" id="date" required>

        <br><br>City:-<select name="City" id="City">
            <option value="1">Select the City</option>
            <option value="1">Surat </option>
            <option value="2">Vadodara</option>
            <option value="3">Ahemdabad</option>
            <option value="4">Rajkot </option>
            <option value="5">Valsaad</option>
            <option value="6">Bardoli</option>
            <option value="7">Kim </option>
            <option value="8">Ghandhinagar</option>
            <option value="9">Jamnagar</option>
            <option value="10">Mehsana</option>
        </select>   

  <br><br> <label for="Submit"></label>
    <input  type="submit"  name="name" placeholder="Enter the Submit" id="Submit">
    
    <label for="Reset"> </label>
    <input  type="reset"  name="name" placeholder="Enter the Submit" id="reset">
    
 
    </form>
</body>
</html>
