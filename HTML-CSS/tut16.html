<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: rgb(250, 143, 232);

        }

            background-color: black;
        }
        .container{

        .box1{
            background-color: pink;
            height: 70vh;

        }
        .box2{
            background-color: blue;
            height: 70vh;
            width: 45%;
            display: inline-block;
            margin: 0 12px;
        }
        .text-box{
            padding: 34px;
            border: 2px solid white;
            margin: 10px 34vh;
            font-size: 2em;
            color: aliceblue;
            padding: 100px;
            border-radius: 13px;
        }
        .text-box p{
            text-align: center;
            justify-content: center;
            color: aquamarine;
        }
        footer{
            background-color: rgb(165, 201, 189);
            height: 70px;
           
        }


    </style>

</head>
