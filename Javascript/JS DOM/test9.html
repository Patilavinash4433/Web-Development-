<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key logger small project</title>
</head>
<style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    .btn{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .Start{
        width: 100px;
        height: 50px;
        background-color: rgb(0, 255, 0);
        border: 2px solid black;
        margin-right: 20px;
    }

    .stop{
        width: 100px;
        height: 50px;
        background-color: rgb(255, 0, 0);
        border: 2px solid black;
    }

    .log, .state{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .log{
        width: 300px;
        height: 50px;
        background-color: aqua;
        border: 2px solid black;
        margin-top: 20px;
        overflow: auto;
    }

    .log{
        width: 300px;
        height: 50px;
        background-color: aqua;
        border: 2px solid black;
        margin-top: 20px;
        overflow: auto;
    }

    .state{
        width: 300px;
        height: 50px;
        background-color: rgb(168, 128, 243);
        border: 2px solid black;
        margin-top: 20px;
        overflow: auto;
    }
    

    </style>
<body>
    <!-- Key logger small project -->
    
    <div class="container" >
        <h1 style="border: 3px solid black; padding: 3px;"> Key Logger</h1>
        <p>First Key Logger Project</p>
        <div class="btn">
            <button class="Start">Start Logger</button>
            <button class="stop">Stop Logger</button>
        </div>
        <div class="btn">
            <div class="log"></div>
            <div class="state"></div>

        </div>
    </div>
</body>

<script>
 
 //Key logger small project 

  let log = document.querySelector('.log');
    let state = document.querySelector('.state');
    let start = document.querySelector('.Start');
    let stop = document.querySelector('.stop');

    start.addEventListener('click', () => {
    document.addEventListener('keydown',handleDown);
    document.addEventListener('keyup',handleUp);
    });

    stop.addEventListener('click', () => {
    document.removeEventListener('keydown',handleDown);
    document.removeEventListener('keyup',handleUp);
    log.innerHTML = ''; 
    state.innerHTML = '';
    });

   function handleDown(e){
   log.textContent = `key ${e.key} is pressed`; 
   state.textContent = 'Key Pressed';
    }

    function handleUp(e){
    log.textContent = `key ${e.key} is released`;
    state.textContent = 'Key Released';
    }

    



</script>

</html>
