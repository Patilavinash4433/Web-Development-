<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Times New Roman', Times, serif;
}
.Banner{
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-height: 100vh;
    padding: 100px;
    background: #fff;
    transition: 0.5s;
}
span{
    color: rgb(37, 15, 236);
    font-size: 1.5em;
}
header{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    padding: 20px 100px;
    justify-content: space-between;
    align-items: center;
}
header .logo{
    color: #333;
    text-decoration: none;
    font-size: 2em;
    font-weight: 700;
    transition: 0.5s;
}
header ul{
    display: flex;
    gap: 40px;
}
header ul li{
    list-style: none;
}

header ul li a{
    text-decoration: none;
    font-weight: 500;
    font-size: 1.2em;
    color: #333;
    transition: 0.5s;
}
.content{
    position: relative;
    max-width: 700px;
}
.content h2{
    font-size: 5.5em;
    color:#333;
    transition: 0.5s;
}
.content p{
    font-size: 1.3em;
    color: #666;
    margin: 10px 0px;
    transition: 0.5s;
}
.content button{
    position: relative;
    background:rgb(37, 15, 236); 
    color: #fff;
    border: none;
    outline: none;
    padding: 15px 35px;
    font-size: 1.25em;
    letter-spacing: 0.08em;
    margin-right: 20px;
    margin-top: 2px;
    border-radius: 14px;
    cursor: pointer;
    transition: 0.5s;
    font-weight: 600;
}
.content button.chat{
    background-color:transparent;
    color: #333;
}
.daynight{
    position: absolute;
    bottom: 25px;
    left: 50%;
    width: 60px;
    height: 60px;
    background-color: #f0f0f0;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: 0.5s;
    font-size: 2em;
}

.daynight i:nth-child(2),.Banner.night.daynight i:nth-child(1){
    display: none;
}
.Banner.night.daynight i:nth-child(2){
    display: block;
} 
.Banner.night{
    background: #08b8b8;
}


</style>
<body>
    <section class="Banner">
     <header>
        <a href="#logo" class="logo"><span>Portfolio Website</span> </a> 
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Work</li>
            <li>Contact</li>
        </ul>
    </header>

    <div class="content">
        <h2>I am <span id="text">Patil Avinash</span></h2>
        <p>Let's Break the Matrix</p>
        <button>Join Us</button>
        <button class="chat">Let's Chat</button>
    </div>
    <div class="daynight">
        <i class='fas fa-moon'></i>
        <i class='fas fa-sun'></i>
    </div>
    </section>
</body>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    let daynight = document.querySelector(".daynight");
    let Banner = document.querySelector(".Banner");

    daynight.addEventListener("click", () => {
        Banner.classList.toggle("night");
    });

    let typingeffect = new Typed("#text", {
        strings: ["Patil Avinash", "Youtuber", "Coder"],
        loop: true,
        typeSpeed: 100,
        backSpeed: 50,
        backDelay: 1000 
    });
</script>
</html>
