<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation with JS-DOM</title>
</head>
<style>
  .Container{
        width: 900px;
        height: 900px;
        display: flex;
        background: #ad2020;
        position: relative;
        border: 2px solid #000;
    }
    .Box{
        width: 80px;
        height: 80px;
        border: 2px solid #000;
        border-radius: 50px;
        background: #fff;
        position: absolute;
    }
    .btn{
        margin-top: 220px;
        margin-left: 1000px;
        justify-content: center;
        align-items: center;
        display: flex;
    }
  button{
        display: flex;
        margin-top: -1300px;
        background-color: #000;
        color: #ffffff;
        padding: 20px 80px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<body>
    <div class="Container">
        <div class="Box"> </div>
    </div>

    <p class="btn"><button onclick="myFunction()">
         Click Me
    </button></p>

</body>
<script>
  function myFunction(){   
    let pos = 0;
    let box = document.querySelector('.Box');
    let id = setInterval(frame, 2);
    function frame(){
       
        if(pos == 819){
            clearInterval(id);
        }else{
        pos++;
        box.style.left = pos + 'px';
        box.style.top = pos  + 'px';

        
    }
  }}


    </script>
</html>
